<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <section id="main-section">
        <div class="header">
            <h1>Today's To Do</h1>
            <button><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <form>
            <input id="main-input" type="text" placeholder="Add to your list...">
            <div class="list"></div>
            <button type="button" class="clear-all">Clear All Completed</button>
        </form>
    </section>
</body>

</html>
